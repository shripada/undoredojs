<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
<body>

	<script src="libraries/jscolor.js"></script>
	<! Our color box. We will keep changing its background color>
	<div class="center headDiv" id="myCanvas" style="background-color:green;"></div>
	<hr>

	<! Color picker, that choosing a color >
	<div class= "center">
		Background Color: <input id="colorpicker" class="jscolor" value="00A800">
	</div>
	<hr>

	<! Undo/Redo buttons>
	<div class = "center">
		<button id="undo"> Undo </button>
		<button id="redo"> Redo </button>
	</div>
	<hr>

	<! Lists to display undo/redo stacks>
	<div id= "wrapper" class = "center">
		<div id = "first">
			<h2> Undo Stack </h2>
			<ol id= "undoList"> </ol>
		</div>

		<div id = "second">
			<h2> Redo Stack </h2>
			<ol id= "redoList"> </ol>
		</div>
	</div>


	<script src="script.js">  </script>
</body>
</html>
